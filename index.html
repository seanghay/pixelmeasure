<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pixel Measure</title>
	</head>

	<body>
		<div id="canvas-wrapper"></div>
		<div class="stats">

			<div>
				<input type="checkbox" name="realtime" id="realtime">
				<label for="realtime">Real time</label>
			</div>

			<div class="stats-field">
				<label for="image_width">Image Width (px)</label>
				<input placeholder="Image Width" type="text" id="image_width" />
			</div>

			<div class="stats-field">
				<label for="image_height">Image Height (px)</label>
				<input placeholder="Image Height" type="text" id="image_height" />
			</div>

			<div class="stats-field">
				<label for="image_x">Image X (px)</label>
				<input placeholder="Image X" type="text" id="image_x" />
			</div>

			<div class="stats-field">
				<label for="image_y">Image Y (px)</label>
				<input placeholder="Image Y" type="text" id="image_y" />
			</div>

			<div class="stats-field">
				<label for="percent_x">Percent X(%)</label>
				<input placeholder="Percent X" type="text" id="percent_x" />
			</div>

			<div class="stats-field">
				<label for="percent_y">Percent Y (px)</label>
				<input placeholder="Percent Y" type="text" id="percent_y" />
			</div>

		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
